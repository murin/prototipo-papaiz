                                <div class="form-group">

                                    </div>
                                </div>

                                    <div class="col-sm-10">

                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="selectCity" class="col-sm-2 control-label">Cidade: </label>
                                    <div class="col-sm-10">
                                        <select class="form-control" id="selectCity">
                                            <option>1</option>
                                            <option>1</option>
                                            <option>1</option>
                                            <option>1</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="selectState" class="col-sm-2 control-label">Estado: </label>
                                    <div class="col-sm-10">

                                            <option>1</option>
                                            <option>1</option>
                                            <option>1</option>
                                            <option>1</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="insertAddress" class="col-sm-2 control-label">Endereço: </label>
                                    <div class="col-sm-10">

                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="radio-inline">
                                        <input type="radio" name="inlineRadioOptions" id="radioCPF" value="option1"> CPF
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="inlineRadioOptions" id="radioCNPJ" value="option2"> CNPJ
                                    </label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="CPF/CNPJ">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                                    <div class="col-sm-10">
                                        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                                    </div>
                                </div>                                
                                
                            </form>
                        </div>
                        <div class="modal-footer">

						<script>
						    $(function () {
						        $('#hover, #striped, #condensed').click(function () {
						            var classes = 'table';
						
						            if ($('#hover').prop('checked')) {
						                classes += ' table-hover';
						            }
						            if ($('#condensed').prop('checked')) {
						                classes += ' table-condensed';
						            }
						            $('#table-style').bootstrapTable('destroy')
						                .bootstrapTable({
						                    classes: classes,
						                    striped: $('#striped').prop('checked')
						                });
						        });
						    });
						
						    function rowStyle(row, index) {
						        var classes = ['active', 'success', 'info', 'warning', 'danger'];
						
						        if (index % 2 === 0 && index / 2 < classes.length) {
						            return {
						                classes: classes[index / 2]
						            };
						        }
						        return {};
						    };
						    
						    $('tr').click(function() {
						        $(this).toggleClass('info');
						    });
						</script>
